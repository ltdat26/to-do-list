<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/styles.css" rel="stylesheet">
  <title>To-Do-List</title>
</head>
<body>
  <div class="todo">
    <h1>To-Do-List</h1>
    <div class="container">

      <div class="todo__add-task">
        <input class="input" id="todo__input" type="text" placeholder="Enter a task...">
        <button class="button" id="todo__btn">+</button>
      </div>

      <div class="todo__undone list">
        <h2>TO DO</h2>
        <ul>
        </ul>
      </div>

      <div class="todo__done list">
        <h2>DONE</h2>
        <ul>
        </ul>
      </div>

      <div class="todo__deleted list">
        <h2><i>DELETED</i></h2>
        <ul>
        </ul>
      </div>

    </div>
  </div>

  <script src="./assets/main.js"></script>
</body>
</html>
